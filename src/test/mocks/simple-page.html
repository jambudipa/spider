<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple test page for Spider">
    <meta name="keywords" content="test, spider, crawling">
    <meta name="author" content="Test Author">
    <meta name="robots" content="index, follow">
    <title>Simple Test Page</title>
</head>
<body>
    <h1>Simple Test Page</h1>
    <p>This is a test page for the Spider web crawler.</p>
    
    <nav>
        <a href="/page1.html">Page 1</a>
        <a href="/page2.html">Page 2</a>
        <a href="https://example.com/external">External Link</a>
        <a href="mailto:test@example.com">Email Link</a>
        <a href="tel:+1234567890">Phone Link</a>
    </nav>
    
    <main>
        <section>
            <h2>Content Section</h2>
            <p>Some content with a <a href="/relative-link.html">relative link</a>.</p>
            <p>Another paragraph with an <a href="http://example.org/absolute">absolute link</a>.</p>
        </section>
        
        <section>
            <h2>Forms</h2>
            <form action="/submit" method="post">
                <input type="text" name="query" placeholder="Search">
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section>
            <h2>Media</h2>
            <img src="/images/test.jpg" alt="Test Image">
            <iframe src="/embedded.html" title="Embedded Content"></iframe>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Test Site</p>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms of Service</a>
    </footer>

</html>
