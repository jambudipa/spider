name: Status Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  status:
    name: Overall Status Check
    runs-on: ubuntu-latest
    needs: [test-scenarios, build-check]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        echo "Test Scenarios: ${{ needs.test-scenarios.result }}"
        echo "Build Check: ${{ needs.build-check.result }}"
        
        if [[ "${{ needs.test-scenarios.result }}" == "success" && "${{ needs.build-check.result }}" == "success" ]]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed"
          exit 1
        fi

  test-scenarios:
    name: Run All Scenarios
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run scenario tests
      run: npm test -- --run src/test/scenarios
      env:
        HEADLESS: true
        CI: true

  build-check:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run typecheck

    - name: Build
      run: npm run build